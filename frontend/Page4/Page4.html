        .box {
            width: 60%;
            background-color: #fff;

            text-align: left;
        }

            .question-container h3 {
                font-size: 16px;
                margin-bottom: 5px;
            }

        .answer {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .incorrect {

        }

            .button-container button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;

                font-size: 14px;
                color: #fff;
            }

        .button {
            background-color: #007bff;
        }



    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: white;

      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;

    .nav a {
      color: #333;
      text-decoration: none;
