<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="page3.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <a href="../Page1/testproj.html" style="text-decoration: none">
            <div>
                <h1 class="app-title">Quiz App</h1>
            </div>
        </a>
        <a href="../Page1/testproj.html"><button class="exit-button">Exit</button></a>
    </header>

    <section class="quiz-info">
        <span class="question-number">Question 3 of 10</span>
        <span class="timer">Time Remaining: 9:51</span>
    </section>

    <main>
        <article class="question-card">
            <h2 class="question">What is the capital of France?</h2>
            
            <div class="options-container">
                <button class="option">Paris</button>
                <button class="option">London</button>
                <button class="option">Berlin</button>
                <button class="option">Madrid</button>
            </div>
        </article>

        <nav class="navigation">
            <button class="nav-button">Previous</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <a href="../Page4/Page4.html"><button class="nav-button">Next</button></a>
        </nav>
    </main>
