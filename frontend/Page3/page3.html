<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <header>
        <h1 class="app-title">Quiz App</h1>
        <button class="exit-button">Exit Quiz</button>
    </header>

    <section class="quiz-info">
        <span class="question-number">Question 3 of 10</span>
        <span class="timer">Time Remaining: 9:51</span>
    </section>

    <main>
        <article class="question-card">
            <h2 class="question">What is the capital of France?</h2>
            
            <div class="options-container">
                <button class="option">Paris</button>
                <button class="option">London</button>
                <button class="option">Berlin</button>
                <button class="option">Madrid</button>
            </div>
        </article>

        <nav class="navigation">
            <button class="nav-button">Previous</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <button onclick="window.location.href='../Page4/HTMLPage4.html'">Submit Quiz</button>
        </nav>
    </main>
</body>
</html>
